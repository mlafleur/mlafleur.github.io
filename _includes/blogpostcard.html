<div class="col-sm-12 col-md-6 blogPostCard">
    <a href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">
        <h2>{{ post.title }}</h2>
    </a>
    <div class="lead text-muted">
        {% if post.subtitle %} {{ post.subtitle }} {% else %} {{ post.excerpt | strip_html | truncatewords: 15 }} {% endif %}
    </div>
</div>
