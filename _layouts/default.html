<!DOCTYPE html>
<html class="">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="cache-control" content="Private" />
    <meta http-equiv="Expires" content="600" />
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <title>
        {% if page.title %}{{ page.title | escape }} - {{ site.title | escape }} {% else %}{{ site.title | escape }}{% endif %}
    </title>
    {% include google.html %}    
    <!-- Not sure? -->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <!-- RSS Feed Link -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{"/feed.xml" | relative_url }}">
    <!-- Fav Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
    <!-- Style Sheets -->    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">      
    <link rel="stylesheet" href="{{"/css/main.css " | relative_url }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">        

    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-4319688212721912",
            enable_page_level_ads: true
        });
    </script>
</head>

<body>
    <!-- Page Header -->
    <div>
    {% include header.html %}
    </div>

    {% if page.background %}
    <div style="height:300px; width: 100%; overflow: hidden;  display: flex; align-items: flex-end;">
        <img src="{{ page.background | prepend: site.baseurl | replace: '//', '/' }}" class="img-fluid" >
    </div>
    {% endif %}

    <div style="margin: auto" align="center">
        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- Automatic -->
        <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-4319688212721912"
                data-ad-slot="9699737629"
                data-ad-format="auto"></ins>
        <script>
        //(adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <!-- Page Content -->
    <div class="container mainContainer">
        <div class="primary-holder">
            <main class="content">                
                {{ content }}
            </main>
        </div>
        <!-- {% include actions.html %} -->
        <!-- {% include sidebar.html %} -->
    </div>



    <!-- Page Footer -->
    {% include footer.html %}
    {% include scripts.html %}    
</body>
</html>
