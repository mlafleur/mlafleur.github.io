---
layout: default
title: Posts
---
<div class="row">
    {% for post in paginator.posts %}
    {% include blogpostcard.html %}
    {% endfor %}
</div>
        
<hr />

<!-- Pager -->
{% if paginator.total_pages > 1 %}
<div class="clearfix">
    {% if paginator.previous_page %}
        <a class="btn btn-secondary float-left text-light" href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}">&larr; Newer<span class="d-none d-md-inline"> Posts</span></a>
    {% endif %}
    {% if paginator.next_page %}
        <a class="btn btn-secondary float-right text-light" href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}">Older<span class="d-none d-md-inline"> Posts</span> &rarr;</a>
    {% endif %}
</div>
{% endif %}
